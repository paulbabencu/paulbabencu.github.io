  <style>
    :root {
      --background-image: url("images/project9/Lucrare_1_PREZENTUL_A.png");

    }

    .pswp {
      --pswp-icon-color: var(--main-color);

    div.pswp-gallery > a > img {

    /* Language toggle styles */

      display: none;
    }

    .lang-en .en {
      display: block;
    }

    .lang-ro .ro {
      display: block;
    }

    #langToggle {
      position: fixed;
      top: 15px;
      right: 100px;
      background-color: rgba(0, 0, 0, 0);
      color: var(--main-color);
      border: none;
      padding: 12px 12px;
      cursor: pointer;
      z-index: 1000;
    
      font-family: "Lexend Giga";
      font-weight: 1000;
      font-style: bold;
    }
  </style>
</head>

<body>
  <!-- Language toggle button -->
  <button id="langToggle">language switch</button>

    <div id="menu-button">
    <i class="bx bx-menu color-main-text"></i>
  </div>

  <div id="menu">

    </ul>
  </div>

  <div class="fixed-bg">
    <div class="arrow-down"></div>
  </div>

  <!-- Floating title with language toggle -->
  <div class="floatingtext color-main-text">
    <p class="lang-text en">Sehnsucht</p>
    <p class="lang-text ro">Sehnsucht</p>
  </div>

  <div id="textcontainer">
    <div class="pswp-gallery pswp-gallery--single-column" id="my-gallery">
      <a href="static/images/project9/Lucrare_1_PREZENTUL_A.png" data-pswp-width="1667" data-pswp-height="2500" target="_blank">

      <a href="ADAUGA IMAGINE" data-pswp-width="3500" data-pswp-height="1467" target="_blank">
        <img src="ADAUGA IMAGINE" /></a>

    <!-- Language texts -->
    <div class="color-main-text lang-text en">
      <h1>Sehnsucht</h1>
      <b>subtitle</b>
      <p>This is the English version of the text.</p>
    </div>

    <div class="color-main-text lang-text ro">
      <h1>Sehnsucht</h1>
      <b>subtitlu</b>
      <p>Aceasta este versiunea în română a textului.</p>
    </div>
  </div>

  <script src="static/index.js"></script>

  <!-- Language toggle logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const body = document.body;
      const button = document.getElementById("langToggle");

      // Get saved language from localStorage or default to English
      let lang = localStorage.getItem("lang") || "en";
      setLanguage(lang);

      // Toggle language on button click
      button.addEventListener("click", () => {
        lang = lang === "en" ? "ro" : "en";
        localStorage.setItem("lang", lang);
        setLanguage(lang);
      });

      function setLanguage(language) {
        body.classList.remove("lang-en", "lang-ro");
        body.classList.add(`lang-${language}`);
        button.textContent = language === "en" ? "ENG" : "ROU";
        document.title = language === "en" ? "Paul Babencu" : "Paul Babencu ";
      }
    });
  </script>

  <!-- PhotoSwipe -->
  <script type="module">
    import PhotoSwipeLightbox from './photoswipe-lightbox.esm.js';
    import PhotoSwipe from './photoswipe.esm.js';
    const lightbox = new PhotoSwipeLightbox({
      gallery: '#my-gallery',
      children: 'a',
      pswpModule: PhotoSwipe
    });
    lightbox.init();
  </script>
</body>
